<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <title>Decomposer</title>
</head>

<body>
    <div class="whole-page">
        <div>
            <div class="header-bar">
                <h1>Decomposer</h1>
            </div>
        </div>
    
        <div class="tile-outer">
            <ul id="tile-list">
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_1.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_2.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_3.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_4.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_5.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_6.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_7.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_8.png"></li>
            </ul>
        </div>
        <div class="button-parent">
            <div class="buttons">
                <button class="play">Play</button>
                <button class="stop-button">Stop</button>
            </div>
        </div>
        </br>
        <div class="board-parent">
            <div class="board" id="board">
                <div class="staff-starter" id="staff-starter"><img src="./dist/tile_imgs/staff_start.png" alt=""></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
