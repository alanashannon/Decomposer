<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <title>Decomposer</title>
</head>

<body>
    <div class="whole-page">
        <div>
            <div class="header-bar">
                <span class="header-first">DE</span><span class="header-second">COMPOSER</span>
            </div>
        </div>

        <div class="directions">
            <h2>Click on the tiles to re-write famous pieces of music</h2>
            <h2>Play it back to hear it as it's never been heard before!</h2>
        </div>
    
        <div class="tile-outer">
            <ul id="tile-list-dvorak" class="tile-list dvorak">
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_1.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_2.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_3.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_4.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_5.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_6.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_7.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_8.png"></li>
            </ul>
            <ul id="tile-list-test" class="tile-list test">
                <li class="tile" id="tile">Test1</li>
                <li class="tile" id="tile">Test2</li>
                <li class="tile" id="tile">Test3</li>
                <li class="tile" id="tile">Test4</li>
                <li class="tile" id="tile">Test5</li>
                <li class="tile" id="tile">Test6</li>
                <li class="tile" id="tile">Test7</li>
                <li class="tile" id="tile">Test8</li>
            </ul>
        </div>
        <div class="button-parent">
            <div class="buttons">
                <button class="play"><i class="fas fa-play-circle"></i></button>
                <button class="stop-button"><i class="fas fa-stop-circle"></i></button>
                <button class="clear-button"><i class="fas fa-trash"></i></button>
                <label for="piece-toggle">Select a piece:</label>
                <div class="selector">
                    <select class="piece-toggle" id="piece-toggle">
                        <option value="dvorak">Dvorak Symphony No. 9</option>
                        <option value="test">Test</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="board-parent">
            <div class="board" id="board">
                <div class="staff-starter dvorak" id="staff-starter-dvorak"><img src="./dist/tile_imgs/staff_starter.png" alt=""></div>
                <div class="staff-starter test" id="staff-starter-test">Test Starter</div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
