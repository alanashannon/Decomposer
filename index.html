<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
    <title>Decomposer</title>
</head>

<body>
    <div class="whole-page">
        <div>
            <div class="header-bar">
                <h1>Decomposer</h1>
            </div>
        </div>
    
        <div class="tile-outer">
            <ul id="tile-list">
                <li class="tile" id="tile">Tile1</li>
                <li class="tile" id="tile">Tile2</li>
                <li class="tile" id="tile">Tile3</li>
                <li class="tile" id="tile">Tile4</li>
                <li class="tile" id="tile">Tile5</li>
                <li class="tile" id="tile">Tile6</li>
                <li class="tile" id="tile">Tile7</li>
                <li class="tile" id="tile">Tile8</li>
            </ul>
        </div>
        <div class="button-parent">
            <div class="buttons">
                <button class="play">Play</button>
                <button class="stop-button">Stop</button>
            </div>
        </div>
        </br>
        <div class="board-parent">
            <div class="board" id="board">
                <div class="staff-starter">Staff start</div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
