<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <link rel="shortcut icon" href="./dist/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <meta property="og:title" content="Decomposer" />
    <meta property="og:image" content="./dist/decomposer.png" />
    <meta property="og:description" content="A Javascript app where users can rewrite famous pieces of classical music and play back their creations" />
    <meta property="og:url" content="https://alanashannon.github.io/Decomposer" />
    <title>Decomposer</title>
</head>

<body>
    <div class="whole-page">
        <div>
            <div class="header-bar">
                <div class="filler"></div>
                <div class="header-logo">
                    <span class="header-first">DE</span><span class="header-second">COMPOSER</span>
                </div>
                <div class="about-container">
                    <a class="about-links" href="https://github.com/alanashannon"><i class="fab fa-github"></i></a>
                    <a class="about-links" href="https://www.linkedin.com/in/alana-shannon/"><i class="fab fa-linkedin-in"></i></a>
                    <a class="about-links" href="https://angel.co/u/alana-shannon"><i class="fab fa-angellist"></i></a>
                </div>
            </div>
        </div>

        <div class="directions">
            <h2>Click on the notes to re-write famous pieces of music</h2>
            <h2>Play it back to hear it as it's never been heard before!</h2>
            <h2>Note: If you've never heard the piece before, click from left to right to hear it in order</h2>
        </div>
    
        <div class="tile-outer">
            <ul id="tile-list-dvorak" class="tile-list dvorak">
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_1.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_2.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_3.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_4.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_5.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_6.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_7.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/dvorak_8.png"></li>
            </ul>
            <ul id="tile-list-proko" class="tile-list proko">
                <li class="tile" id="tile"><img src="./dist/tile_imgs/proko_1.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/proko_2.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/proko_3.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/proko_4.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/proko_5.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/proko_6.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/proko_7.png"></li>
                <li class="tile" id="tile"><img src="./dist/tile_imgs/proko_8.png"></li>
            </ul>
        </div>
        <div class="button-parent">
            <div class="buttons">
                <button id="buttons" class="play"><i class="fas fa-play-circle"></i></button>
                <button id="buttons" class="stop-button"><i class="fas fa-stop-circle"></i></button>
                <button id="buttons" class="clear-button"><i class="fas fa-trash"></i></button>
                <div class="volume-icon"><i class="fas fa-volume-off"></i></div>
                <input type="range" id="volume-control" class="volume" min="0" max="4" value="2" step="0.5">
                <label for="piece-toggle">Select a piece:</label>
                <div class="selector">
                    <select class="piece-toggle" id="piece-toggle">
                        <option value="dvorak">Dvorak Symphony No. 9</option>
                        <option value="proko">Prokofiev Peter and the Wolf</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="board-parent">
            <div class="board" id="board">
                <div class="staff-starter dvorak" id="staff-starter-dvorak"><img src="./dist/tile_imgs/staff_starter.png" alt=""></div>
                <div class="staff-starter proko" id="staff-starter-proko"><img src="./dist/tile_imgs/proko_starter.png" alt=""></div>
            </div>
        </div>
        
    </div>
</body>
</html>
